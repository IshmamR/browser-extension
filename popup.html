<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>iLinks</title>

	
	<link rel="stylesheet" href="tailwind.css">

	<style>
		html {
			padding: 0;
			margin: 0;
		}
		body {
			font-family: "arial", sans-serif;
			font-size: 14px;
			min-width: 250px;
		}
		.logo {
			width: 30px;
			height: 30px;
		}
		.flex .fa {
			font-size: 30px;
		}
		.cross {
			cursor: pointer;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="py-3">
	<div class="main">
		<h1 class="w-full text-2xl flex flex-row justify-center items-center">
			<img class="logo mr-4" src="imgs/logo.png" />iLinks
		</h1>
		
		<hr class="w-11/12 mx-auto mt-2 mb-1">
		<h2 class="text-sm text-center">Your favourite sites with one click!</h2>
		<hr class="w-11/12 mx-auto mb-2 mt-1">

		<div class="links flex flex-row justify-around my-4">
			<!-- <a href="https://mail.google.com/" target="_blank">
				<i class="fa fa-envelope fa-lg text-red-500 hover:text-red-600"></i>
			</a> -->
		</div>
	</div>

	<!-- ____________________________________ -->
	<div class="initial">
		<h4 class="txt text-lg text-center">
			<span class="">Choose your links</span>
			<span class="cross px-1 ml-4 border hover:border-0 hover:bg-black hover:text-white">&times;</span>
		</h4>
		<div class="icons flex flex-row justify-around mt-4">
			<i id="gm" class="choose fa fa-envelope text-red-500 hover:text-red-600"></i>
			<i id="fb" class="choose fa fa-facebook-square text-blue-500 hover:text-blue-600"></i>
			<i id="tt" class="choose fa fa-twitter-square text-blue-400 hover:text-blue-500"></i>
			<i id="yt" class="choose fa fa-youtube text-red-600 hover:text-red-700"></i>
		</div>
	</div>


	<script src="popup.js"></script>
</body>
</html>
