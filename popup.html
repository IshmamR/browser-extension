<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>iLinks</title>

	
	<link rel="stylesheet" href="tailwind.css">

	<style>
		html {
			padding: 0;
			margin: 0;
		}
		body {
			font-family: "arial", sans-serif;
			font-size: 14px;
			min-width: 250px;
		}
		.logo {
			width: 40px;
			height: 40px;
		}
		.flex .fa {
			font-size: 30px;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body class="py-3">
	<h1 class="w-full text-3xl flex flex-row justify-center items-center">
		<img class="logo mr-4" src="imgs/logo.png" />iLinks
	</h1>
	
	<hr class="w-11/12 mx-auto mt-2 mb-1">
	<h2 class="text-sm text-center">Your favourite sites with one click!</h2>
	<hr class="w-11/12 mx-auto mb-2 mt-1">

	<div class="flex flex-row justify-around mt-4">
		<a href="https://mail.google.com/" target="_blank">
			<i class="fa fa-envelope fa-lg text-red-500 hover:text-red-600"></i>
		</a>
		<a href="https://facebook.com/" target="_blank">
			<i class="fa fa-facebook-square fa-lg text-blue-500 hover:text-blue-600"></i>
		</a>
		<a href="https://twitter.com/" target="_blank">
			<i class="fa fa-twitter-square fa-lg text-blue-400 hover:text-blue-500"></i>
		</a>
		<a href="https://youtube.com/" target="_blank">
			<i class="fa fa-youtube fa-lg text-red-600 hover:text-red-700"></i>
		</a>
	</div>

	<script src="popup.js" defer></script>
</body>
</html>
